<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Contact Us</title>
</head>

<body>
    <div id="content">
        <!-- The header section start here -->

        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="../images/Rapids_logo.jpg" alt=" Dry Oar Logo">
            </a>
            <nav>
                <a href="../index.html">Home</a>
                <a href="./rivers.html">Rivers</a>
                <a href="../contactus.html">Contact Us</a>
                <a href="../site-plan-rafting.html" target="_blank">Site Plan</a>

            </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="../images/img-1.jpg" alt="People enjoying white water rafting">
            </div>
            <section id="hero-msg">
                <h1 class="home-title">Let's keep in touch</h1>
                <h4>If you want to Contact us or book us it is the best way Just fill out this form below please..</h4>
            </section>
        </div>

        <div class="heading-contact">
        </div>
        <div class="my-form">
            <img src="../images/contact-us.jpg" alt="contact-us">
            <form action="post">
                <h1>Leave Us your comment we will be happy to reach out back. </h1>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" ><br>
                <label for="message" type="text">Subject</label><br>
                <textarea name="subject" id="subject" cols="80" rows="20"></textarea><br>
                <input type="submit" value="Submit" id="button-form">
            </form><br><br>
            <img src="../images/contact-us-2.jpg" alt="contact-us-2">
        </div>
        <!-- Footer section start here -->
        <footer>
            <p id="info">Dry Oar &copy; 2022 - Gerald CELESTIN | WDD130-09</p>
            <p><a href="../site-plan-rafting.html">Site Plan</a></p>
            <p><a href="../contactus.html">Contact Us</a></p>
            <div class="social">
                <a target="_blank" href="https://facebook.com">
                    <img src="../images/facebook.png" alt="fb icon">
                </a>
                <a target="_blank" href="https://twitter.com">
                    <img src="../images/twitter.png" alt="twitter icon">
                </a>
                <a target="_blank" href="https://instagram.com">
                    <img src="../images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
